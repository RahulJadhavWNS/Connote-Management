<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connote Management App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .table tbody tr:hover {
            background-color: #e5e7eb;
        }
        .disabled-select {
            background-color: #e5e7eb;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-7xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Connote Management</h1>
        
        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 mb-6">
            <input type="file" id="uploadExcel" accept=".xlsx" class="file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-blue-500 file:text-white file:cursor-pointer bg-gray-200 text-gray-700 rounded-md p-2">
            <button onclick="loadData()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md mt-2 sm:mt-0">Load Data</button>
        </div>
        <div id="loadingMessage" class="hidden text-blue-600 mb-4">Loading data...</div>
        <div id="errorMessage" class="hidden text-red-600 mb-4"></div>

        <div class="filter-container flex flex-col sm:flex-row sm:items-center sm:space-x-4 mb-6">
            <div class="flex items-center space-x-2">
                <label for="userFilter" class="text-gray-700 font-medium">Filter by User Name:</label>
                <select id="userFilter" onchange="filterTable()" class="border border-gray-300 rounded-md p-2 bg-white">
                    <option value="All">All</option>
                </select>
            </div>
            <div class="flex items-center space-x-2 mt-2 sm:mt-0">
                <label for="dateFilter" class="text-gray-700 font-medium">Filter by Process Date:</label>
                <select id="dateFilter" onchange="filterTable()" class="border border-gray-300 rounded-md p-2 bg-white">
                    <option value="All">All</option>
                </select>
            </div>
        </div>

        <div class="table-container bg-white shadow-md rounded-lg overflow-hidden mb-8">
            <table id="connoteTable" class="table w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="text-gray-700 font-semibold">Process Date</th>
                        <th class="text-gray-700 font-semibold">User Name</th>
                        <th class="text-gray-700 font-semibold">Service</th>
                        <th class="text-gray-700 font-semibold">Connote</th>
                        <th class="text-gray-700 font-semibold">Error code</th>
                        <th class="text-gray-700 font-semibold">Batch Id</th>
                        <th class="text-gray-700 font-semibold">Status</th>
                        <th class="text-gray-700 font-semibold">Comments</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Billed Items</h2>
        <div class="flex space-x-4 mb-4">
            <button onclick="exportBilledData()" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md">Export Billed Data to Excel</button>
            <button onclick="showDashboard()" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-md">Show User Dashboard</button>
            <button onclick="clearSavedData()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md">Clear Saved Data</button>
        </div>
        <div id="exportMessage" class="hidden text-green-600 mb-4"></div>
        <div class="table-container bg-white shadow-md rounded-lg overflow-hidden">
            <table id="billedTable" class="table w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="text-gray-700 font-semibold">Process Date</th>
                        <th class="text-gray-700 font-semibold">User Name</th>
                        <th class="text-gray-700 font-semibold">Service</th>
                        <th class="text-gray-700 font-semibold">Connote</th>
                        <th class="text-gray-700 font-semibold">Error code</th>
                        <th class="text-gray-700 font-semibold">Batch Id</th>
                        <th class="text-gray-700 font-semibold">Status</th>
                        <th class="text-gray-700 font-semibold">Comments</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Dashboard Modal -->
        <div id="dashboardModal" class="modal">
            <div class="modal-content">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">User-Wise Status Dashboard</h2>
                <div class="table-container">
                    <table id="dashboardTable" class="table w-full">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="text-gray-700 font-semibold">User Name</th>
                                <th class="text-gray-700 font-semibold">Billed Count</th>
                                <th class="text-gray-700 font-semibold">Unbilled Count</th>
                                <th class="text-gray-700 font-semibold">Email Count</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <button onclick="closeDashboard()" class="mt-4 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md">Close</button>
            </div>
        </div>
    </div>

    <script>
        let data = [];
        let uniqueUsers = new Set();
        let uniqueDates = new Set();
        let billedData = [];

        // IndexedDB setup
        const dbName = 'ConnoteDB';
        const dbVersion = 2; // Incremented version for index creation

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);

                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('uploadedData')) {
                        db.createObjectStore('uploadedData', { keyPath: 'id' });
                    }
                    let billedStore;
                    if (!db.objectStoreNames.contains('billedData')) {
                        billedStore = db.createObjectStore('billedData', { keyPath: 'id', autoIncrement: true });
                    } else {
                        billedStore = event.target.transaction.objectStore('billedData');
                    }
                    // Create index for faster lookups
                    if (!billedStore.indexNames.contains('connote_user_batch')) {
                        billedStore.createIndex('connote_user_batch', ['connote', 'userName', 'batchId'], { unique: true });
                    }
                };

                request.onsuccess = function(event) {
                    resolve(event.target.result);
                };

                request.onerror = function(event) {
                    reject('Failed to open IndexedDB: ' + event.target.error.message);
                };
            });
        }

        // Load saved data from IndexedDB
        async function loadSavedData() {
            try {
                const db = await openDB();
                const tx = db.transaction(['uploadedData', 'billedData'], 'readonly');
                const uploadedStore = tx.objectStore('uploadedData');
                const billedStore = tx.objectStore('billedData');

                // Load uploadedData
                const uploadedRequest = uploadedStore.get('data');
                uploadedRequest.onsuccess = function(event) {
                    if (event.target.result) {
                        data = event.target.result.data;
                        console.log('Loaded uploadedData from IndexedDB:', data);
                        populateMainTable();
                    }
                };
                uploadedRequest.onerror = function(event) {
                    console.error('Failed to load uploadedData from IndexedDB:', event.target.error);
                };

                // Load billedData
                const billedRequest = billedStore.getAll();
                billedRequest.onsuccess = function(event) {
                    billedData = event.target.result.map(item => ({
                        ...item,
                        connote: String(item.connote),
                        userName: String(item.userName),
                        batchId: String(item.batchId)
                    }));
                    console.log('Loaded billedData from IndexedDB:', billedData);
                    updateBilledTable();
                    if (data.length > 0) {
                        populateMainTable();
                    }
                };
                billedRequest.onerror = function(event) {
                    console.error('Failed to load billedData from IndexedDB:', event.target.error);
                };
            } catch (error) {
                console.error('Error loading saved data:', error);
                document.getElementById('errorMessage').textContent = 'Error loading saved data. Please try again.';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        // Save uploadedData to IndexedDB
        async function saveData() {
            try {
                const db = await openDB();
                const tx = db.transaction('uploadedData', 'readwrite');
                const store = tx.objectStore('uploadedData');
                const request = store.put({ id: 'data', data: data });

                request.onsuccess = function() {
                    console.log('Saved uploadedData to IndexedDB:', data);
                };
                request.onerror = function(event) {
                    console.error('Failed to save uploadedData to IndexedDB:', event.target.error);
                    document.getElementById('errorMessage').textContent = 'Error saving uploaded data to IndexedDB. Please try again.';
                    document.getElementById('errorMessage').classList.remove('hidden');
                };
            } catch (error) {
                console.error('Error saving uploadedData:', error);
                document.getElementById('errorMessage').textContent = 'Error saving uploaded data to IndexedDB. Please try again.';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        // Save or update a single billedData record to IndexedDB with retry
        async function saveBilledDataRecord(record, retryCount = 0) {
            const maxRetries = 3;
            try {
                // Validate record
                if (!record.connote || !record.userName || !record.batchId) {
                    console.error('Invalid record for IndexedDB:', record);
                    document.getElementById('errorMessage').textContent = 'Invalid data in record. Please ensure Connote, User Name, and Batch Id are filled.';
                    document.getElementById('errorMessage').classList.remove('hidden');
                    return false;
                }

                const db = await openDB();
                const tx = db.transaction('billedData', 'readwrite');
                const store = tx.objectStore('billedData');
                const index = store.index('connote_user_batch');

                // Check for existing record
                const key = [String(record.connote), String(record.userName), String(record.batchId)];
                const existingRequest = index.get(key);

                return await new Promise((resolve, reject) => {
                    existingRequest.onsuccess = async function(event) {
                        const validatedRecord = {
                            ...record,
                            connote: String(record.connote),
                            userName: String(record.userName),
                            batchId: String(record.batchId)
                        };
                        let request;

                        if (event.target.result) {
                            validatedRecord.id = event.target.result.id;
                            request = store.put(validatedRecord);
                        } else {
                            request = store.add(validatedRecord);
                        }

                        request.onsuccess = function(event) {
                            if (!record.id) {
                                record.id = event.target.result;
                            }
                            console.log('Saved/Updated billedData record in IndexedDB:', validatedRecord);
                            resolve(true);
                        };

                        request.onerror = function(event) {
                            console.error('Failed to save billedData record to IndexedDB:', event.target.error, 'Record:', validatedRecord);
                            if (retryCount < maxRetries) {
                                console.log(`Retrying saveBilledDataRecord (${retryCount + 1}/${maxRetries})...`);
                                setTimeout(() => saveBilledDataRecord(record, retryCount + 1).then(resolve).catch(reject), 500);
                            } else {
                                document.getElementById('errorMessage').textContent = `Error saving billed data to IndexedDB: ${event.target.error.message}. Please try again.`;
                                document.getElementById('errorMessage').classList.remove('hidden');
                                reject(event.target.error);
                            }
                        };
                    };

                    existingRequest.onerror = function(event) {
                        console.error('Failed to check existing record:', event.target.error);
                        reject(event.target.error);
                    };
                });
            } catch (error) {
                console.error('Error saving billedData record:', error, 'Record:', record);
                if (retryCount < maxRetries) {
                    console.log(`Retrying saveBilledDataRecord (${retryCount + 1}/${maxRetries})...`);
                    return await new Promise(resolve => {
                        setTimeout(() => saveBilledDataRecord(record, retryCount + 1).then(resolve), 500);
                    });
                } else {
                    document.getElementById('errorMessage').textContent = `Error saving billed data to IndexedDB: ${error.message}. Please try again.`;
                    document.getElementById('errorMessage').classList.remove('hidden');
                    return false;
                }
            }
        }

        // Delete a billedData record from IndexedDB
        async function deleteBilledDataRecord(id) {
            if (!id) return;
            try {
                const db = await openDB();
                const tx = db.transaction('billedData', 'readwrite');
                const store = tx.objectStore('billedData');
                const request = store.delete(id);

                request.onsuccess = function() {
                    console.log('Deleted billedData record from IndexedDB:', id);
                };
                request.onerror = function(event) {
                    console.error('Failed to delete billedData record from IndexedDB:', event.target.error);
                };
            } catch (error) {
                console.error('Error deleting billedData record:', error);
            }
        }

        // Clear saved data from IndexedDB
        async function clearSavedData() {
            if (confirm('Are you sure you want to clear all saved data (uploaded file and statuses/comments)? This cannot be undone.')) {
                try {
                    const db = await openDB();
                    const tx = db.transaction(['uploadedData', 'billedData'], 'readwrite');
                    const uploadedStore = tx.objectStore('uploadedData');
                    const billedStore = tx.objectStore('billedData');

                    uploadedStore.clear();
                    billedStore.clear();

                    data = [];
                    billedData = [];
                    uniqueUsers = new Set();
                    uniqueDates = new Set();
                    document.getElementById('connoteTable').querySelector('tbody').innerHTML = '';
                    document.getElementById('userFilter').innerHTML = '<option value="All">All</option>';
                    document.getElementById('dateFilter').innerHTML = '<option value="All">All</option>';
                    updateBilledTable();
                    alert('All saved data cleared successfully.');
                } catch (error) {
                    console.error('Error clearing saved data:', error);
                    document.getElementById('errorMessage').textContent = 'Error clearing saved data. Please try again.';
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            }
        }

        // Function to format Excel serial date to 'Dth MMM' (e.g., '14th Aug')
        function formatExcelDate(serial) {
            if (!serial) return '';
            if (typeof serial === 'string' && serial.match(/^\d{1,2}\/\d{1,2}\/\d{4}$/)) {
                return serial;
            }
            try {
                const date = XLSX.SSF.parse_date_code(Number(serial));
                const day = date.d;
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const month = monthNames[date.m - 1];
                let ordinal = 'th';
                if (day % 10 === 1 && day !== 11) ordinal = 'st';
                else if (day % 10 === 2 && day !== 12) ordinal = 'nd';
                else if (day % 10 === 3 && day !== 13) ordinal = 'rd';
                return `${day}${ordinal} ${month}`;
            } catch (e) {
                console.error('Date parsing error:', e, 'Serial:', serial);
                return String(serial);
            }
        }

        // Populate main table from data
        function populateMainTable() {
            uniqueUsers = new Set();
            uniqueDates = new Set();
            const tableBody = document.getElementById('connoteTable').querySelector('tbody');
            tableBody.innerHTML = '';

            data.forEach((row, index) => {
                if (row.length >= 6) {
                    const processDate = row[0] ? formatExcelDate(row[0]) : '';
                    const userName = String(row[1] || '');
                    const service = String(row[2] || '');
                    const connote = String(row[3] || '');
                    const errorCode = String(row[4] || '');
                    const batchId = String(row[5] || '');
                    const rowId = `row-${index}`;

                    uniqueUsers.add(userName);
                    if (processDate) uniqueDates.add(processDate);

                    const previousEntry = billedData.find(item => 
                        String(item.connote) === connote && 
                        String(item.userName) === userName && 
                        String(item.batchId) === batchId
                    );
                    const status = previousEntry ? previousEntry.status : '';
                    const comment = previousEntry ? previousEntry.comment : '';

                    if (status === 'billed') return;

                    const tr = document.createElement('tr');
                    tr.dataset.rowId = rowId;
                    tr.innerHTML = `
                        <td>${processDate}</td>
                        <td>${userName}</td>
                        <td>${service}</td>
                        <td>${connote}</td>
                        <td>${errorCode}</td>
                        <td>${batchId}</td>
                        <td>
                            <select onchange="handleStatusChange(this, '${processDate}', '${userName}', '${service}', '${connote}', '${errorCode}', '${batchId}', '${rowId}')" class="border border-gray-300 rounded-md p-1 w-full">
                                <option value="" ${status === '' ? 'selected' : ''}></option>
                                <option value="email" ${status === 'email' ? 'selected' : ''}>email</option>
                                <option value="billed" ${status === 'billed' ? 'selected' : ''}>billed</option>
                                <option value="unbilled" ${status === 'unbilled' ? 'selected' : ''}>unbilled</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="Add comment" value="${comment}" oninput="debounceUpdateComment(this, '${rowId}')" class="border border-gray-300 rounded-md p-1 w-full"></td>
                    `;
                    tableBody.appendChild(tr);
                }
            });

            const userFilter = document.getElementById('userFilter');
            userFilter.innerHTML = '<option value="All">All</option>';
            Array.from(uniqueUsers).sort().forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                userFilter.appendChild(option);
            });

            const dateFilter = document.getElementById('dateFilter');
            dateFilter.innerHTML = '<option value="All">All</option>';
            Array.from(uniqueDates).sort().forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateFilter.appendChild(option);
            });

            filterTable();
        }

        // Debounce function to limit frequent updates
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        async function loadData() {
            const fileInput = document.getElementById('uploadExcel');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const arrayBuffer = e.target.result;
                    const workbook = XLSX.read(arrayBuffer, { type: 'array', cellDates: false, raw: true });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    data = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: true });

                    if (data.length > 0) data.shift();

                    // Save uploaded data to IndexedDB
                    await saveData();

                    // Merge with existing billedData
                    const previousBilledData = billedData;
                    billedData = [];

                    data.forEach((row, index) => {
                        if (row.length >= 6) {
                            const processDate = row[0] ? formatExcelDate(row[0]) : '';
                            const userName = String(row[1] || '');
                            const service = String(row[2] || '');
                            const connote = String(row[3] || '');
                            const errorCode = String(row[4] || '');
                            const batchId = String(row[5] || '');
                            const rowId = `row-${index}`;

                            const previousEntry = previousBilledData.find(item => 
                                String(item.connote) === connote && 
                                String(item.userName) === userName && 
                                String(item.batchId) === batchId
                            );
                            if (previousEntry && previousEntry.status) {
                                billedData.push({ 
                                    id: previousEntry.id,
                                    processDate, 
                                    userName, 
                                    service, 
                                    connote, 
                                    errorCode, 
                                    batchId, 
                                    status: previousEntry.status, 
                                    comment: previousEntry.comment, 
                                    rowId 
                                });
                            }
                        }
                    });

                    // Save updated billedData
                    for (const record of billedData) {
                        await saveBilledDataRecord(record);
                    }

                    // Populate main table and update UI
                    populateMainTable();
                    updateBilledTable();
                    loadingMessage.classList.add('hidden');
                } catch (error) {
                    console.error('Data loading failed:', error);
                    errorMessage.textContent = 'Failed to load data. Please check the file format and try again.';
                    errorMessage.classList.remove('hidden');
                    loadingMessage.classList.add('hidden');
                }
            };
            reader.onerror = function() {
                console.error('File reading error');
                errorMessage.textContent = 'Error reading the file. Please ensure it is a valid .xlsx file.';
                errorMessage.classList.remove('hidden');
                loadingMessage.classList.add('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        async function handleStatusChange(selectElement, processDate, userName, service, connote, errorCode, batchId, rowId) {
            const status = selectElement.value;
            const row = selectElement.closest('tr');
            const comment = row.querySelector('input').value || '';

            const existingIndex = billedData.findIndex(item => 
                String(item.connote) === String(connote) && 
                String(item.userName) === String(userName) && 
                String(item.batchId) === String(batchId)
            );
            let recordId = existingIndex !== -1 ? billedData[existingIndex].id : undefined;

            if (status) {
                const record = { 
                    id: recordId, 
                    processDate, 
                    userName, 
                    service, 
                    connote, 
                    errorCode, 
                    batchId, 
                    status, 
                    comment, 
                    rowId 
                };
                if (existingIndex === -1) {
                    billedData.push(record);
                } else {
                    billedData[existingIndex] = record;
                }
                const success = await saveBilledDataRecord(record);
                if (!success) return; // Stop if save fails
            } else if (existingIndex !== -1) {
                await deleteBilledDataRecord(billedData[existingIndex].id);
                billedData.splice(existingIndex, 1);
            }

            requestAnimationFrame(() => {
                if (status === 'billed') {
                    row.remove();
                }
                updateBilledTable();
                filterTable();
            });
        }

        const debounceUpdateComment = debounce(async (inputElement, rowId) => {
            const comment = inputElement.value;
            const status = inputElement.closest('tr').querySelector('select').value;
            const processDate = inputElement.closest('tr').querySelector('td:nth-child(1)').textContent;
            const userName = String(inputElement.closest('tr').querySelector('td:nth-child(2)').textContent);
            const service = String(inputElement.closest('tr').querySelector('td:nth-child(3)').textContent);
            const connote = String(inputElement.closest('tr').querySelector('td:nth-child(4)').textContent);
            const errorCode = String(inputElement.closest('tr').querySelector('td:nth-child(5)').textContent);
            const batchId = String(inputElement.closest('tr').querySelector('td:nth-child(6)').textContent);

            const existingIndex = billedData.findIndex(item => 
                String(item.connote) === connote && 
                String(item.userName) === userName && 
                String(item.batchId) === batchId
            );
            let recordId = existingIndex !== -1 ? billedData[existingIndex].id : undefined;

            if (status) {
                const record = { 
                    id: recordId, 
                    processDate, 
                    userName, 
                    service, 
                    connote, 
                    errorCode, 
                    batchId, 
                    status, 
                    comment, 
                    rowId 
                };
                if (existingIndex === -1) {
                    billedData.push(record);
                } else {
                    billedData[existingIndex] = record;
                }
                const success = await saveBilledDataRecord(record);
                if (success) {
                    requestAnimationFrame(() => {
                        updateBilledTable();
                    });
                }
            }
        }, 300);

        function updateBilledTable() {
            const billedBody = document.getElementById('billedTable').querySelector('tbody');
            billedBody.innerHTML = '';

            billedData.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.processDate}</td>
                    <td>${item.userName}</td>
                    <td>${item.service}</td>
                    <td>${item.connote}</td>
                    <td>${item.errorCode}</td>
                    <td>${item.batchId}</td>
                    <td>${item.status}</td>
                    <td>${item.comment}</td>
                `;
                billedBody.appendChild(tr);
            });
        }

        function filterTable() {
            const userFilterValue = document.getElementById('userFilter').value;
            const dateFilterValue = document.getElementById('dateFilter').value;
            const rows = document.getElementById('connoteTable').querySelectorAll('tbody tr');
            rows.forEach(row => {
                const userName = row.querySelector('td:nth-child(2)').textContent;
                const processDate = row.querySelector('td:nth-child(1)').textContent;
                const userMatch = userFilterValue === 'All' || userName === userFilterValue;
                const dateMatch = dateFilterValue === 'All' || processDate === dateFilterValue;
                row.style.display = userMatch && dateMatch ? '' : 'none';
            });
        }

        function showDashboard() {
            const dashboardModal = document.getElementById('dashboardModal');
            const dashboardBody = document.getElementById('dashboardTable').querySelector('tbody');
            dashboardBody.innerHTML = '';

            const userCounts = {};
            Array.from(uniqueUsers).sort().forEach(user => {
                userCounts[user] = { billed: 0, unbilled: 0, email: 0 };
            });

            billedData.forEach(item => {
                if (item.userName && userCounts[item.userName]) {
                    if (item.status === 'billed') userCounts[item.userName].billed++;
                    else if (item.status === 'unbilled') userCounts[item.userName].unbilled++;
                    else if (item.status === 'email') userCounts[item.userName].email++;
                }
            });

            Object.keys(userCounts).forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user}</td>
                    <td>${userCounts[user].billed}</td>
                    <td>${userCounts[user].unbilled}</td>
                    <td>${userCounts[user].email}</td>
                `;
                dashboardBody.appendChild(tr);
            });

            dashboardModal.style.display = 'flex';
        }

        function closeDashboard() {
            const dashboardModal = document.getElementById('dashboardModal');
            dashboardModal.style.display = 'none';
        }

        function exportBilledData() {
            const exportMessage = document.getElementById('exportMessage');
            exportMessage.classList.add('hidden');

            if (!billedData || billedData.length === 0) {
                exportMessage.textContent = 'No billed data to export. Please set statuses for some rows.';
                exportMessage.classList.add('text-red-600');
                exportMessage.classList.remove('hidden');
                setTimeout(() => {
                    exportMessage.classList.add('hidden');
                    exportMessage.classList.remove('text-red-600');
                }, 3000);
                return;
            }

            try {
                console.log('Exporting billedData:', billedData);

                const billedDataExport = [['Process Date', 'User Name', 'Service', 'Connote', 'Error code', 'Batch Id', 'Status', 'Comments']];
                billedData.forEach(item => {
                    if (item && typeof item === 'object') {
                        billedDataExport.push([
                            item.processDate || '',
                            item.userName || '',
                            item.service || '',
                            item.connote || '',
                            item.errorCode || '',
                            item.batchId || '',
                            item.status || '',
                            item.comment || ''
                        ]);
                    } else {
                        console.warn('Invalid billedData item:', item);
                    }
                });

                console.log('Prepared export data:', billedDataExport);

                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(billedDataExport);
                XLSX.utils.book_append_sheet(wb, ws, 'BilledItems');

                const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
                const blob = new Blob([wbout], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'BilledItems.xlsx';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 0);

                exportMessage.textContent = 'Export successful! File is being saved.';
                exportMessage.classList.add('text-green-600');
                exportMessage.classList.remove('hidden');
                setTimeout(() => {
                    exportMessage.classList.add('hidden');
                    exportMessage.classList.remove('text-green-600');
                }, 3000);
            } catch (error) {
                console.error('Export failed:', error);
                exportMessage.textContent = `Failed to export data: ${error.message}. Please check the console for details.`;
                exportMessage.classList.add('text-red-600');
                exportMessage.classList.remove('hidden');
                setTimeout(() => {
                    exportMessage.classList.add('hidden');
                    exportMessage.classList.remove('text-red-600');
                }, 3000);
            }
        }

        // Load saved data on page load
        loadSavedData();
    </script>
</body>
</html>
